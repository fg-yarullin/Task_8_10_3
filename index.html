<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Обновите страницу.</h2>
    <script>
        let val;
        let dollar = prompt("Введите доллары", val).replace(',', '.');
        if (dollar) {
            const rouble = Number(dollar / 76.22).toFixed(2).replace('.', ',');
        dollar = dollar.replace('.', ',');
        alert(`${dollar} доллар США равно ${rouble} Российский рубль`);
        } else {
            alert('Нет данных!');
        }
    </script>
</body>
</html>
